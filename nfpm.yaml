name: custos
arch: amd64
platform: linux
version: 1.0.0
section: utils
description: Custos - The Privacy First VPN
maintainer: Pham Van Khang <phamvankhang.tvi@gmail.com>
license: Apache-2.0

contents:
  - src: build/bin/Custos
    dst: /usr/bin/custos
    type: file
  - src: custos.desktop
    dst: /usr/share/applications/custos.desktop
    type: file
  - src: build/appicon.png
    dst: /usr/share/pixmaps/custos.png
    type: file

depends:
  - libgtk-3-0
  - libwebkit2gtk-4.1-0

scripts:
  postremove: scripts/postremove.sh
